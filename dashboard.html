<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RichGuin Buys Houses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }

        .gradient-richguin {
            background: linear-gradient(135deg, #0d5c33 0%, #14935a 50%, #0a3d22 100%);
        }

        .gradient-accent {
            background: linear-gradient(135deg, #d4af37 0%, #ffd95e 100%);
        }

        .text-gradient-richguin {
            background: linear-gradient(135deg, #0d5c33, #14935a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'richguin-green': '#0d5c33',
                        'richguin-light': '#14935a',
                        'richguin-gold': '#d4af37',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50 antialiased">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-3">
                    <img src="https://i.imgur.com/92KhFmo.png" alt="RichGuin" class="h-10 w-auto">
                    <div>
                        <h1 class="font-poppins text-xl font-bold text-gradient-richguin">RichGuin Dashboard</h1>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-sm text-gray-600"></span>
                    <button id="logoutBtn" class="gradient-richguin text-white px-4 py-2 rounded-lg font-semibold hover:opacity-90 transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Total Leads</p>
                        <p id="totalLeads" class="text-3xl font-bold text-richguin-green mt-1">0</p>
                    </div>
                    <div class="w-12 h-12 gradient-richguin rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">New Today</p>
                        <p id="todayLeads" class="text-3xl font-bold text-emerald-600 mt-1">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-emerald-700 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">This Week</p>
                        <p id="weekLeads" class="text-3xl font-bold text-blue-600 mt-1">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-700 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">This Month</p>
                        <p id="monthLeads" class="text-3xl font-bold text-richguin-gold mt-1">0</p>
                    </div>
                    <div class="w-12 h-12 gradient-accent rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seller Leads Table -->
        <div class="bg-white rounded-xl shadow-md border border-gray-200">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900 font-poppins">Seller Leads</h2>
                        <p class="text-gray-600 mt-1">Manage your incoming property leads</p>
                    </div>
                    <button id="refreshBtn" class="gradient-richguin text-white px-4 py-2 rounded-lg font-semibold hover:opacity-90 transition flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Property Address</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Details</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-12 text-center">
                                <div class="flex flex-col items-center justify-center">
                                    <svg class="w-12 h-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    <p class="text-gray-500 font-medium">Loading leads...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // User is not signed in, redirect to login
                window.location.href = 'login.html';
            } else {
                // Display user email
                document.getElementById('userEmail').textContent = user.email;

                // Load leads
                loadLeads();
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out. Please try again.');
            }
        });

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadLeads();
        });

        // Load leads from Firestore
        async function loadLeads() {
            try {
                const leadsSnapshot = await db.collection('SellerLeads')
                    .orderBy('timestamp', 'desc')
                    .get();

                const leads = [];
                leadsSnapshot.forEach((doc) => {
                    leads.push({ id: doc.id, ...doc.data() });
                });

                // Update stats
                updateStats(leads);

                // Display leads in table
                displayLeads(leads);
            } catch (error) {
                console.error('Error loading leads:', error);
                document.getElementById('leadsTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center">
                            <p class="text-red-600 font-medium">Error loading leads. Please try again.</p>
                        </td>
                    </tr>
                `;
            }
        }

        // Update statistics
        function updateStats(leads) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const monthAgo = new Date(now.getFullYear(), now.getMonth(), 1);

            let todayCount = 0;
            let weekCount = 0;
            let monthCount = 0;

            leads.forEach(lead => {
                if (lead.timestamp) {
                    const leadDate = lead.timestamp.toDate();

                    if (leadDate >= today) todayCount++;
                    if (leadDate >= weekAgo) weekCount++;
                    if (leadDate >= monthAgo) monthCount++;
                }
            });

            document.getElementById('totalLeads').textContent = leads.length;
            document.getElementById('todayLeads').textContent = todayCount;
            document.getElementById('weekLeads').textContent = weekCount;
            document.getElementById('monthLeads').textContent = monthCount;
        }

        // Display leads in table
        function displayLeads(leads) {
            const tbody = document.getElementById('leadsTableBody');

            if (leads.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center">
                            <div class="flex flex-col items-center justify-center">
                                <svg class="w-12 h-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                                </svg>
                                <p class="text-gray-500 font-medium">No leads yet</p>
                                <p class="text-gray-400 text-sm mt-1">Leads will appear here when submitted</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = leads.map(lead => {
                const date = lead.timestamp ? lead.timestamp.toDate().toLocaleString() : 'N/A';
                const name = lead.name || 'N/A';
                const phone = lead.phone || 'N/A';
                const email = lead.email || 'N/A';
                const address = lead.address || 'N/A';
                const details = lead.details || 'N/A';

                return `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <a href="tel:${phone}" class="text-richguin-green hover:text-richguin-light">${phone}</a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <a href="mailto:${email}" class="text-richguin-green hover:text-richguin-light">${email}</a>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-900">${address}</td>
                        <td class="px-6 py-4 text-sm text-gray-600 max-w-xs truncate">${details}</td>
                    </tr>
                `;
            }).join('');
        }
    </script>
</body>
</html>
